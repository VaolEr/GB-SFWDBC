<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th> Id </th>
            <th> Name </th>
            <th> Cost </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iStat : ${productPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${product.id}" />
            <td th:text="${product.name}" />
            <td th:text="${product.cost}" />
            <td>
                <form action="#" th:action="@{products/delete}" method="post">
                    <input type="hidden" name="id" th:value="${product.id}"/>
                    <button type="submit" class="deletebutton" value="Delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${productPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{listProducts(size=${productPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==productPage.number + 1} ? active"></a>
    </div>
</body>
</html>
